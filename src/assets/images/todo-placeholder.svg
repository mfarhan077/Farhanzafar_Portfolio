<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="200" height="500" fill="#ffffff"/>
  <rect x="20" y="40" width="40" height="40" rx="20" fill="#6366f1"/>
  <rect x="20" y="100" width="160" height="12" rx="4" fill="#e2e8f0"/>
  <rect x="20" y="130" width="100" height="12" rx="4" fill="#e2e8f0"/>
  
  <!-- Main Content -->
  <text x="240" y="60" font-family="Arial" font-weight="bold" font-size="24" fill="#1e293b">My Day</text>
  <text x="240" y="90" font-family="Arial" font-size="14" fill="#64748b">Friday, February 6</text>
  
  <!-- Button -->
  <rect x="380" y="40" width="100" height="36" rx="6" fill="#6366f1"/>
  <text x="430" y="63" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Start Day</text>
  
  <!-- Task Item -->
  <rect x="240" y="120" width="520" height="50" rx="8" fill="white" filter="url(#shadow)"/>
  <circle cx="265" cy="145" r="8" stroke="#cbd5e1" stroke-width="2" fill="none"/>
  <text x="290" y="150" font-family="Arial" font-size="14" fill="#94a3b8">Add a task...</text>
</svg>
